<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="../img/table.ico" />
    <title>Database</title>

    <style>
      body {
        background-color: rgba(165, 157, 157, 0.991);
      }
      table thead {
        background: #302b63;
        color: white;
      }
      tr:nth-child(even) {
        background-color: rgb(223, 223, 225);
      }
      tr:hover {
        font-weight: 500;
      }
      h1 {
        text-align: center;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        margin-top: 8px;
        margin-bottom: 18px;
      }

      input {
        width: 25vw;
        padding: 3px;
        outline: none;
        border: 5px solid #ccd1e4;
        font-weight: 600;
        margin-bottom: 8px;

        clear: both;
        border-radius: 12px;
      }

      .nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .ocultar {
        display: none;
      }

      span {
        margin-left: 5px;
        text-transform: capitalize;
        font-weight: bold;
      }

      @media screen and (max-width: 700px) {
        body {
          width: 100%;
        }
        .container {
          width: 100%;
        }
        input {
          width: 40vw;

          clear: both;
        }
        span {
          float: right;

          text-transform: capitalize;
          font-weight: bold;
          margin-bottom: 5px;
          margin-left: 2px;
        }
      }
    </style>
  </head>
  <body>
    <div
      class="container mt-4 shadow-lg p-1 mb-4 bg-body rounded container-fluid"
    >
      <table class="table table-bordered table-striped container-fluid">
        <h1>DATABASE</h1>
        <div class="nav">
          <span id="span"></span>
          <input
            type="text"
            name="buscador"
            id="buscar"
            placeholder="Buscar..."
          />
        </div>
        <thead class="">
          <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>contrase√±a</th>
            <th>Plataforma</th>
          </tr>
        </thead>
        <tbody id="data"></tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
      let url = "https://xfrancool.github.io/base.json";
      fetch(url)
        .then((response) => response.json())
        .then((data) => mostrarData(data))
        .catch((error) => console.log(error));

      const mostrarData = (data) => {
        console.log(data);
        let body = "";
        for (var i = 0; i < data.length; i++) {
          body += `<tr><td>${data[i].id}</td><td>${data[i].user}</td><td>${data[i].pass}</td><td>${data[i].plataforma}</td></tr>`;
        }
        document.getElementById("data").innerHTML = body;
        //console.log(body)
      };

      //Busqueda

      $(document).ready(function () {
        $("#buscar").on("keyup", function () {
          var value = $(this).val().toLowerCase();
          $("#data tr").filter(function () {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
          });
        });
      });

      //Dia de la semana
      var span = document.getElementById("span");

      const FECHA = new Date();
      span.innerHTML = FECHA.toLocaleDateString("es-MX", {
        weekday: "long",
        month: "long",
        day: "numeric",
      });
    </script>
  </body>
</html>
